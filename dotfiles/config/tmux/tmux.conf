# Improve colors
set -g default-terminal 'screen-256color'

# Set prefix
set -g prefix C-s

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Allow mouse scrolling
set -g mouse on

# Act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Right resize-pane -R 20
bind Down  resize-pane -D 10
bind Up    resize-pane -U 10
bind Left  resize-pane -L 20

# Shortcut to redraw screen
bind-key C-r attach -d

# Shortcut to detach
bind-key C-d detach

# Shortcuts to split windows
bind - split-window -v
bind | split-window -h

# Use r to quickly reload tmux settings
unbind r
bind r \
	source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \;\
	display 'Reloaded tmux config'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Set theme
source-file "$XDG_CONFIG_HOME/tmux/theme.conf"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
